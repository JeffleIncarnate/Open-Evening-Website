      <!-- LOGIN/REGISTER SECTION -->
      <div id="register" class="DHR__Main-Register">
        <form onsubmit="PostUser(); return false" method="post">
          <!-- TITLE -->
          <h2>Register!</h2>

          <!-- FIRST NAME -->
          <input
            id="FirstName"
            type="text"
            placeholder="Enter First Name"
            name="name"
            required
          />

          <!-- LAST NAME -->
          <input
            id="LastName"
            type="text"
            placeholder="Enter last Name"
            name="name"
            required
          />

          <!-- USER NAME -->
          <input
            id="Username"
            type="text"
            placeholder="Enter your Username"
            name="YearLevel"
            required
          />

          <!-- EMAIL -->
          <input
            type="text"
            id="Email"
            placeholder="Enter your Email"
            name="Email"
            required
          />

          <!-- PASSWORD -->
          <input
            type="password"
            id="Password"
            placeholder="Enter your Password"
            name="Password"
            required
          />

          <!-- Submit -->
          <input id="submit" type="submit" />
        </form>
