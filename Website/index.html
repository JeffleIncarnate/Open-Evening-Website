<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhruv Banking™️</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2>Dhruv Banking™</h2>
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </nav>

      <div class="DHR__Header-SplashPage">
        <h1>If you need more from your home, let’s find a way</h1>
      </div>
    </header>

    <main>
      <div class="DHR__Main-Links">
        <ul>
          <li>
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Never</a>
          </li>
          <li>
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Gonna</a>
          </li>
          <li>
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Give</a>
          </li>
          <li>
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">You</a>
          </li>
          <li>
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Up</a>
          </li>
        </ul>
      </div>

      <!-- LOGIN/REGISTER SECTION -->
      <div class="DHR__Main-Register">
        <form onsubmit="postUser(); return false">
          <!-- TITLE -->
          <h2>Register!</h2>

          <!-- FIRST NAME -->
          <input
            id="FirstName"
            type="text"
            placeholder="Enter First Name"
            name="name"
          />

          <!-- LAST NAME -->
          <input
            id="LastName"
            type="text"
            placeholder="Enter last Name"
            name="name"
          />

          <!-- USER NAME -->
          <input
            id="Username"
            type="text"
            placeholder="Enter your Username"
            name="YearLevel"
          />

          <!-- EMAIL -->
          <input
            type="text"
            id="Email"
            placeholder="Enter your Email"
            name="Email"
          />

          <!-- PASSWORD -->
          <input
            type="password"
            id="Password"
            placeholder="Enter your Password"
            name="Password"
          />

          <!-- Submit -->
          <input id="submit" type="submit" />
        </form>
      </div>
    </main>

    <footer>
      <div class="DHR__Footer-Left"><ul></ul></div>
      <div class="DHR__Footer-Right"></div>
    </footer>

    <!-- SCRIPTS -->
    <script src="JS/signUp.js"></script>
  </body>
</html>
